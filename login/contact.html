<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Sign up</title>
    <link rel="shortcut icon" type="image/icon" href="assets/images/logo/favicon.png"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link href="assets/css/owl.theme.default.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/css/bootsnav.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<section  class="we-do">
    <div class="container">
        <div class="card card-2">
            <div class="card-body"style="text-align: center;">
                <div class="row">
                    <div class="column">
                        <h2 class="title" >Get In Touch</h2>
                        <p class="title">We'd love to hear from you! Let us know how we can help.</p>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Your name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Your email" name="mail">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Your message" name="message">
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--blue" type="submit">Send message</button>
                        </div>
                    </div>
                    <div class="column"><div style="width: 150px; padding-top: 50px;margin-left: 200px;" >
                        <img src="/assets/images/mailman.jpg"></div></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="pricing" class="pricing">
    <div class="container">
        <div class="pricing-details card-3">
            <div class="pricing-content">
                <div class="pricing-box">
                    <div class="pricing-header">
                        <h2>Subscribe</h2>
                        <h3 class="packeg_p"></h3>
                        <p>To Get Exclusive Benefits</p>
                    </div><!--/.pricing-header-->
                    <ul class="plan-lists">
                        <li><div class="input-group">
                            <input class="input--style-2 js-datepicker" type="text" placeholder="ENTER YOUR EMAIL" name="email">
                        </div></li>
                        <div style="padding: 30px;">
                            <button class="btn btn--radius btn--blue" type="submit">Subscribe</button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
